<!DOCTYPE html>
<html>   
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="sign.css" />
    </head>
    <body>
        <div id = "Header">
                <h1> Sign In </h1>
        </div> 

		<div id = "First">
                <p>If you want to view more about TRAVEL IN GUANGZHOU, the best way to get more information is signing up to be our member.</p>
				<div class="GZ">
					<div class="box"> <a href="#"><img src="GZ.jpg" alt="" class="image image-full" /></a>
						<p>Come and join us! Exploring, Eating, Exciting</p>
				</div>
		</div>
		
        <div id = "Second">
                <p><h2>Want to join trips we provide? Please sign in :)</h2></p>
				<div class="room">
					<div class="box"> <a href="#"><img src="room.jpg" alt="" class="image image-full" /></a>
						<p>Cannot wait to see you face to face!</p>
				</div>
        </div>

		<div id= "Type">
		<fieldset>
				<legend>Account</legend>
				<div class="field">
						<label>User Name:</label> 
						<input type="text" name="user name">
				</div>
				<div class="field">
					<label>Email:</label> 
					<input type="text" name="email">
				</div>
				<div class="field">
					<label>Password:</label> 
					<input type="password" name="password">
				</div>
				<div class="field">
					<label>Repeat password:</label> 
					<input type="password" name="password_r">
				</div>
		</fieldset>

        <div id = "Third">
                <p>We help travelers.</p>
        </div>
    </body>
</html>
